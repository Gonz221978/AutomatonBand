 <main>

    <div class="container" style="width:80%">
        <h1>Join the Automaton Army!</h1>
        <form action="#" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="location">Location</label>
            <select id="location" name="location">
                <option value="north_america">North America</option>
                <option value="europe">Europe</option>
                <option value="asia">Asia</option>
                <option value="south_america">South America</option>
                <option value="other">Other</option>
            </select>

            <label>Favorite Album</label>
            <input type="radio" id="album1" name="favorite_album" value="13_circuits_to_hell">
            <label for="album1">13 Circuits to Hell</label>
            <input type="radio" id="album2" name="favorite_album" value="the_devils_circuit">
            <label for="album2">The Devil's Circuit</label>
            <input type="radio" id="album3" name="favorite_album" value="other">
            <label for="album3">Other</label>

            <label for="comments">Comments or Suggestions</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Share your thoughts..."></textarea>

            <label>Would you like to receive exclusive updates?</label>
            <input type="checkbox" id="updates" name="updates" value="yes">
            <label for="updates">Yes, sign me up!</label>
            <br>
            <input type="submit" value="Join the Fan Club">
        </form>
    </div>
